name: Deploy Pelican to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write # We generate static HTML, JS, CSS so we need write access to the repo
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pelican markdown beautifulsoup4

      - name: Generate site
        run: pelican content -o static/serve -s publishconf.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
